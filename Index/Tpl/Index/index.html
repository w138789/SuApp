
{include file="../layout/head.html"}
<div class="swiper-container">
    <div class="swiper-wrapper">
        {foreach from=$ad key=k item=v}
        <div class="swiper-slide"><img src="{$v.ad_img}" alt=""></div>
        {/foreach}
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

</div>
<div class="fenlei col-xs-12">
    <ul>
        {foreach from=$nav key=k item=v}
        <li class="col-xs-3">
            <a href="{$v.url}">
                <img src="{$v.img}" alt="">
                <span>{$v.name}</span>
            </a>
        </li>
        {/foreach}
    </ul>
</div>
<div class="body col-xs-12">
    <div class="one box w100">
        <div class="title">
            <p><span></span>360数值</p>
        </div>
        <div class="aImg">
            <a href="">
                <img class="w100" src="{$smarty.const.__PUBLIC__}/img/1.jpg" alt="">
            </a>
        </div>
    </div>
</div>
<div class="body col-xs-12">
    <div class="one box w100">
        <div class="title">
            <p><span></span>超值购</p>
        </div>
        <div class="czleft col-xs-6">
            <img class="w100" src="{$smarty.const.__PUBLIC__}/img/4.jpg" alt="">
        </div>
        <div class="czright col-xs-6">
            <div>
                <img class="w100" src="{$smarty.const.__PUBLIC__}/img/5.jpg" alt="">
            </div>
            <div>
                <img class="w100" src="{$smarty.const.__PUBLIC__}/img/6.jpg" alt="">
            </div>
        </div>
    </div>
</div>
<div class="col-xs-12" style="margin-bottom: 55px">
    <div class="title">
        <p><span></span>商品列表</p>
    </div>
    {foreach from=$goods key=k item=v}
    <a href="{$smarty.const.__APP__}?c=Goods&a=index&goods_id={$v.goods_id}">
        <div class="col-xs-6 goods" style="border:1px solid #ccc; margin-right:-1px; margin-bottom:-1px;">
            <img src="{$v.goods_thumb}" alt="" class="img-rounded" style="width: 100%">
            <span class="goods-name">{$v.goods_name}</span>
            <span class="goods-name goods-price">￥{$v.shop_price}</span>
    </a>
</div>
{/foreach}
<script src="{$smarty.const.__PUBLIC__}/js/swiper-3.3.1.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        autoplay: 3000,

        // 如果需要分页器
        pagination: '.swiper-pagination',

    })
</script>
{include file="../layout/bottom.html"}
